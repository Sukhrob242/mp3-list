<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./main css/style.css" />
    <title>Mp3 list</title>
  </head>
  <body>
    <div class="container">
      <div class="audio-container" id="audio-container">
        <h4 id="title">Music</h4>
        <audio src="" id="audio"></audio>
        <div class="image-container">
          <img src="" alt="music-images" id="cover" />
        </div>
        <div class="progress" id="progress">

        </div>
        <div class="navigation">
            <button id="prev" class="action-btn"> <i class="fas fa-backward">  </i> </button>
            <button id="play" class="action-btn"> <i class="fas fa-play">  </i> </button>
            <button id="next" class="action-btn"> <i class="fas fa-forward">  </i> </button>
        </div>
      </div>
    </div>

    <script src="./app js /index.js"></script>
  </body>
</html>
